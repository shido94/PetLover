<div class="video-list">

  <mat-card class="video-card">
    <mat-card-header>
      <div mat-card-avatar class="round">
        <img src="../../../../assets/Images/rup.jpg">
      </div>
      <mat-card-title>Rupesh yadav</mat-card-title>
      <mat-card-subtitle>April,15,2018</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <b>
        <a routerLink="#">The Cute Cat</a>
      </b>
    </mat-card-content>
    <video controls (click)="toggleVideo()" #videoPlayer>
      <source src="../../../../assets/Video/Cat%20.mp4" type="video/mp4" />
      Browser not supported
    </video>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>
          thumb_up_alt
        </mat-icon>
        20
      </button>
      <button mat-button>
        <mat-icon>
          mode_comment
        </mat-icon>
        5
      </button>
    </mat-card-actions>
  </mat-card>
