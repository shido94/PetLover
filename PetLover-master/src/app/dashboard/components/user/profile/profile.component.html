
<mat-drawer-container class="example-container">
  <mat-drawer [opened]="!isScreenSmall()"
              [mode]="isScreenSmall() ? 'over': 'side'">
    <mat-nav-list>

      <a mat-list-item [routerLink]=[link.url] *ngFor="let link of links">
        <span>
          {{link.name}}
        </span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="margin: 10px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
