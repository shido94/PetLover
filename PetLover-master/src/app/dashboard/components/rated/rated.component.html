<div class="video-list">

  <mat-card class="video-card">
    <mat-card-header>
      <div mat-card-avatar class="round">
        <img src="../../../../assets/Images/rup.jpg">
      </div>
      <mat-card-title>Rupesh yadav</mat-card-title>
      <mat-card-subtitle>April,15,2018</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <b>
        <a routerLink="#">The Cute Cat</a>
      </b>
    </mat-card-content>
    <video controls (click)="toggleVideo()" #videoPlayer>
      <source src="../../../../assets/Video/Cat%20.mp4" type="video/mp4" />
      Browser not supported
    </video>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>
          thumb_up_alt
        </mat-icon>
        20
      </button>
      <button mat-button (click)="toggle()">
        <mat-icon>
          mode_comment
        </mat-icon>
        5
      </button>
    </mat-card-actions>

    <mat-card style="border: 1px ridge" *ngIf="show">
      <mat-card-content>

        <div class="container">
           <div class="round" *ngIf="!isScreenSmall()">
             <img src="../../../../assets/Images/rup.jpg">
           </div>
           <form class="form-input">
             <mat-form-field appearance="outline" class="input-full-width">
                <textarea matInput
                          cdkTextareaAutosize
                          placeholder="Enter a comment..."
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows></textarea>
             </mat-form-field>
           </form>
           <div class="button-row">
             <button mat-raised-button color="accent">Submit</button>
           </div>
         </div>

        <mat-list dense>
          <div *ngFor="let message of folders">
            <mat-list-item class="wrapping-list">
              <div mat-line>
                <div class="row">
                  <div class="round">
                    <img src="{{message.pic}}" alt="...">
                  </div>
                  <div style="margin: -15px 50px 0 10px">
                    <h3>{{message.name}}</h3>
                    <mat-card-subtitle>{{message.updated}}</mat-card-subtitle>
